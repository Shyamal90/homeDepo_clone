<body>
    <div class="container">

        <!-- Heading  -->
        <div class="heading">
          <p id="retainerHeading">#1 Home Improvement Retailer</p>
        </div>


      <!-- Extra Options -->
      <div class="extraOptions">
             <ul>
                 <li> <a href="#">Store Finder</a></li>
                 <li> <a href="#">Truck & Tool Rental</a></li>
                 <li> <a href="#">For the Pro</a></li>
                 <li> <a href="#">Gigt Cards</a></li>
                 <li> <a href="#">Credit Services</a></li>
                 <li> <a href="#">Track Order</a></li>
                 <li> <a href="#">Help</a></li>
             </ul> 
      </div>

      <!-- navbar  -->
      <nav class="navbar"></nav>

      <!-- Product Banner -->
      <div class="productBanner">
        <img src="https://contentgrid.thdstatic.com/hdus/en_US/DTCCOMNEW/fetch/bopis-desktop.jpg" alt="">
      </div>

      <!-- Result and sorting heading -->
      <div class="resultDiv">

        <div class="box1">
          <h4>Results</h4>
        </div>

        <div class="box2">
          <p>Sort by: </p>

          <select id="sortEl">
            <option value="bestMatch">Best Match</option>
            <option value="topSeller">Top Sellers</option>
            <option value="low">Price Low to High</option>
            <option value="high">Price High to Low</option>
            <option value="topRate">Top Rated Products</option>
          </select>
        </div>
      </div>
      

      <div class="product_wrapper">
        <div class="filterOptions"></div>
        <div class="product-container"></div>
      </div>


      <!-- footer section -->
      <footer class="footer">

      </footer>
    </div>
</body>
