<html lang="en">
<head>

    <title>homedepot.com</title>
    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../style/footer.css">
</head>
<body>
    <div class="container">
        <!-- Heading  -->
        <div class="heading">
            <p id="retainerHeading">#1 Home Improvement Retailer</p>
        </div>


        <!-- Extra Options -->
        <div class="extraOptions">
               <ul>

               </ul> 
        </div>

        <!-- navbar  -->
        <nav class="navbar"></nav>

        <!-- show product details -->
        <div class="productDetails">
            <div class="imageBox">
                <img src="https://images.thdstatic.com/productImages/ed4c32fa-4026-4886-b3a8-1e33c6ed6867/svn/lucid-comfort-collection-mattresses-lucc10qq30gf-64_300.jpg" alt="">

            <div class="details">
                <p>Price - $123</p>
                <button>Add To Cart</button>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="footer">

        </footer>
    </div>
</body>
